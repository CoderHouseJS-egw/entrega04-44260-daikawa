<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"

      crossorigin="anonymous"
    ></script>
    <title>Recuperar senha</title>
  </head>

  <body class="d-flex flex-column h-100 bg-dark">
    <header>
      <nav
        class="navbar navbar-dark bg-dark fixed-top navbar-expand-md"
        data-bs-theme="dark"
      >
        <div class="container-fluid">
          <a class="navbar-brand p-3" href="./index.html"> MAROMBA FIT </a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarScroll"
            aria-controls="navbarScroll"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarScroll">
            <ul
              class="navbar-nav me-auto my-2 my-lg-0 gap-2"
              style="--bs-scroll-height: 100px"
            >
              <li class="nav-item">
                <a
                  class="nav-link active"
                  aria-current="page"
                  href="./index.html"
                  >Home</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Link</a>
              </li>
              <li class="nav-item dropdown">
                <a
                  class="nav-link dropdown-toggle"
                  href="#"
                  role="button"
                  data-bs-toggle="dropdown"
                  aria-expanded="false"
                >
                  Link
                </a>
                <ul class="dropdown-menu">
                  <li><a class="dropdown-item" href="#">Action</a></li>
                  <li><a class="dropdown-item" href="#">Another action</a></li>
                  <li>
                    <hr class="dropdown-divider" />
                  </li>
                  <li>
                    <a class="dropdown-item" href="#">Something else here</a>
                  </li>
                </ul>
              </li>
            </ul>
            <div id="profileUser">
              <form class="d-flex hstack gap-2" role="login">
                <input
                  type="email"
                  class="form-control text-dark"
                  id="loginEmail"
                  aria-describedby="emailHelp"
                  placeholder="email"
                />
                <input
                  type="password"
                  class="form-control text-dark"
                  id="loginPassword1"
                  placeholder="senha"
                />
                <button class="btn btn-outline-success" type="submit" id="sendLogin">
                  Entrar
                </button>
              </form>
              <div class="row">
                <a class="col-7" href="./cadastro.html"
                  >NÃ£o possui conta? Cadastre-se aqui</a
                >
                <a class="col-5" href="./esqueci-a-senha.html"
                  >Esqueci a senha</a
                >
              </div>
            </div>
          </div>
        </div>
      </nav>
    </header>
    <main class="container text-body bg-body mt-5" data-bs-theme="dark">
      <p class="card-text mt-5" data-bs-theme="dark">Recupere sua senha</p>
      <div id="recoveryDiv">
      <form id="passRecovery">
        <label for="forgotEmail" class="col-form-label">Seu Email</label>
        <input
          type="email"
          required
          class="form-control text-dark"
          id="forgotEmail"
          placeholder="email@example.com"
        />
        <button
          class="btn btn-outline-success"
          type="submit"
          id="sendRecoveryButton"
        >
          Recuperar minha senha
        </button>
      </form></div>
    </main>
    <script src='scripts/main.js'></script>
    <script src="scripts/esqueci-a-senha.js"></script>
