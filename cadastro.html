<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
    <title>Cadastro</title>
  </head>

  <body class="d-flex flex-column h-100 bg-dark">
    <header>
      <nav
        class="navbar navbar-dark bg-dark fixed-top navbar-expand-md"
        data-bs-theme="dark"
      >
        <div class="container-fluid">
          <a class="navbar-brand p-3" href="./index.html"> MAROMBA FIT </a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarScroll"
            aria-controls="navbarScroll"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarScroll">
            <ul
              class="navbar-nav me-auto my-2 my-lg-0"
              style="--bs-scroll-height: 100px"
            >
              <li class="nav-item">
                <a
                  class="nav-link active"
                  aria-current="page"
                  href="./index.html"
                  >Home</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Link</a>
              </li>
              <li class="nav-item dropdown">
                <a
                  class="nav-link dropdown-toggle"
                  href="#"
                  role="button"
                  data-bs-toggle="dropdown"
                  aria-expanded="false"
                >
                  Link
                </a>
                <ul class="dropdown-menu">
                  <li><a class="dropdown-item" href="#">Action</a></li>
                  <li><a class="dropdown-item" href="#">Another action</a></li>
                  <li>
                    <hr class="dropdown-divider" />
                  </li>
                  <li>
                    <a class="dropdown-item" href="#">Something else here</a>
                  </li>
                </ul>
              </li>
            </ul>
            <div id="profileUser">
              <form class="d-flex hstack gap-2" role="login">
                <input
                  type="email"
                  class="form-control text-dark"
                  id="loginEmail"
                  aria-describedby="emailHelp"
                  placeholder="email"
                />
                <input
                  type="password"
                  class="form-control text-dark"
                  id="loginPassword"
                  placeholder="senha"
                />
                <button
                  class="btn btn-outline-success"
                  id="sendLogin"
                  type="submit"
                >
                  Entrar
                </button>
              </form>
              <div class="row">
                <a class="col-7" href="./cadastro.html"
                  >Não possui conta? Cadastre-se aqui</a
                >
                <a class="col-5" href="./esqueci-a-senha.html"
                  >Esqueci a senha</a
                >
              </div>
            </div>
          </div>
        </div>
      </nav>
    </header>
    <main class="container text-body bg-body mt-5" data-bs-theme="dark">
      <div class="card mt-5" style="max-width: 450px; margin: auto">
        <img
          src="./img/john-arano-h4i9G-de7Po-unsplash.jpg"
          class="card-img-top"
          alt="mulher fazendo agachamento na barra"
        />
        <div class="card-body">
          <h4 class="card-text text-center">Crie sua conta</h4>
          <div id="registerCard">
            <form id="registerForm">
              <div class="mb-3 row">
                <label for="inputName" class="col-sm-4 col-form-label"
                  >Seu nome</label
                >
                <div class="col-sm-8">
                  <input
                    type="text"
                    required
                    class="form-control text-dark"
                    id="inputName"
                    placeholder="Primeiro Nome"
                  />
                </div>
              </div>
              <div class="mb-3 row">
                <label for="inputBornDate" class="col-sm-4 col-form-label"
                  >Data de Nasc</label
                >
                <div class="col-sm-8">
                  <input
                    type="date"
                    required
                    class="form-control text-dark"
                    id="inputBornDate"
                    placeholder="AAAA/MM/DD (ano/mês/dia)"
                  />
                </div>
              </div>
              <div class="mb-3 row">
                <label for="inputHeight" class="col-sm-4 col-form-label"
                  >Sua altura</label
                >
                <div class="col-sm-8">
                  <input
                    type="number"
                    class="form-control text-dark"
                    id="inputHeight"
                    placeholder="170 (altura em centímetros)"
                  />
                </div>
              </div>
              <div class="mb-3 row">
                <label for="inputWeight" class="col-sm-4 col-form-label"
                  >Seu Peso</label
                >
                <div class="col-sm-8">
                  <input
                    type="number"
                    value="0"
                    step="0.001"
                    lang="nb"
                    pattern="^\d+(?:\.\d{1,2})?$"
                    class="form-control text-dark"
                    id="inputWeight"
                    placeholder="0.00"
                  />
                </div>
              </div>
              <div class="mb-3 row">
                <label for="inputCalorieGoal" class="col-sm-7 col-form-label"
                  >Seu objetivo diário de calorias:</label
                >
                <div class="col-sm-5">
                  <input
                    type="number"
                    required
                    class="form-control text-dark"
                    id="inputCalorieGoal"
                    placeholder="2000"
                  />
                </div>
              </div>
              <div class="mb-3 row">
                <label for="inputTrainingGoal" class="col-sm-9 col-form-label"
                  >Seu objetivo semanal de treinos em dias:</label
                >
                <div class="col-sm-3">
                  <input
                    type="number"
                    required
                    class="form-control text-dark"
                    id="inputTrainingGoal"
                    placeholder="3"
                  />
                </div>
              </div>
              <div class="mb-3 row">
                <div class="col-sm-12">
                  <label for="inputEmail" class="col-form-label"
                    >Seu Email</label
                  >
                  <input
                    type="email"
                    required
                    class="form-control text-dark"
                    id="inputEmail"
                    placeholder="email@example.com"
                  />
                </div>
              </div>
              <div class="mb-3 row">
                <div class="col-sm-12">
                  <label for="inputPassword" class="col-form-label"
                    >Escolha sua Senha:</label
                  >
                  <input
                    type="password"
                    required
                    class="form-control text-dark"
                    id="inputPassword"
                    placeholder="escolha uma senha"
                  />
                  <label for="inputPassword2" class="col-form-label"
                    >Repita sua Senha:</label
                  >
                  <input
                    type="password"
                    required
                    class="form-control text-dark"
                    id="inputPassword2"
                    placeholder="repita a sua senha"
                  />
                </div>
              </div>
              <div class="mb-3 row">
                <div class="col-sm-12">
                  <button
                    class="btn btn-outline-success col-sm-12"
                    type="submit"
                    id="sendButton"
                  >
                    Cadastrar
                  </button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </main>
    <script src="scripts/main.js"></script>
  </body>
</html>
