<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
    <title>Registre sua refeição!</title>
  </head>

  <body class="d-flex flex-column h-100 bg-dark">
    <header>
      <nav
        class="navbar navbar-dark bg-dark fixed-top navbar-expand-md"
        data-bs-theme="dark"
      >
        <div class="container-fluid">
          <a class="navbar-brand p-3" href="./index.html"> MAROMBA FIT </a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarScroll"
            aria-controls="navbarScroll"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarScroll">
            <ul
              class="navbar-nav me-auto my-2 my-lg-0 gap-2"
              style="--bs-scroll-height: 100px"
            >
              <li class="nav-item">
                <a
                  class="nav-link active"
                  aria-current="page"
                  href="./index.html"
                  >Home</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Link</a>
              </li>
              <li class="nav-item dropdown">
                <a
                  class="nav-link dropdown-toggle"
                  href="#"
                  role="button"
                  data-bs-toggle="dropdown"
                  aria-expanded="false"
                >
                  Link
                </a>
                <ul class="dropdown-menu">
                  <li><a class="dropdown-item" href="#">Action</a></li>
                  <li><a class="dropdown-item" href="#">Another action</a></li>
                  <li>
                    <hr class="dropdown-divider" />
                  </li>
                  <li>
                    <a class="dropdown-item" href="#">Something else here</a>
                  </li>
                </ul>
              </li>
            </ul>
            <div id="profileUser">
              <form class="d-flex hstack gap-2" role="login">
                <input
                  type="email"
                  class="form-control text-dark"
                  id="loginEmail"
                  aria-describedby="emailHelp"
                  placeholder="email"
                />
                <input
                  type="password"
                  class="form-control text-dark"
                  id="loginPassword1"
                  placeholder="senha"
                />
                <button
                  class="btn btn-outline-success"
                  type="submit"
                  id="sendLogin"
                >
                  Entrar
                </button>
              </form>
              <div class="row">
                <a class="col-7" href="./cadastro.html"
                  >Não possui conta? Cadastre-se aqui</a
                >
                <a class="col-5" href="./esqueci-a-senha.html"
                  >Esqueci a senha</a
                >
              </div>
            </div>
          </div>
        </div>
      </nav>
    </header>
    <main class="container text-body bg-body mt-5" data-bs-theme="dark">
      <div class="card mt-5" style="max-width: 450px; margin: auto">
        <img
          src="./img/brooke-lark-jUPOXXRNdcA-unsplash.jpg"
          class="card-img-top"
          alt="prato com comida saudável"
        />
        <div class="card-body">
          <h4 class="card-text text-center">Registre sua refeição!</h4>
          <div id="mealCard">
            <form id="mealForm">
              <div class="mb-3 row">
                <label for="selectRefeicao" class="col-sm-4 col-form-label">
                  Refeição
                </label>
                <div class="col-sm-8">
                  <select class="form-select text-dark" aria-label="Refeição">
                    <option value="">-- escolha uma refeição --</option>
                    <option value="1">desjejum / café da manhã</option>
                    <option value="2">lanche da manhã</option>
                    <option value="3">Almoço</option>
                    <option value="4">lanche da tarde</option>
                    <option value="5">Jantar</option>
                    <option value="6">lanche da noite</option>
                    <option value="7">ceia</option>
                    <option value="8">extra</option>
                  </select>
                </div>
              </div>
              <div class="mb-3 row">
                <label for="selectCategoria" class="col-sm-5 col-form-label"
                  >Categoria de alimento</label
                >
                <div class="col-sm-7" >
                  <select
                    class="form-select text-dark"
                    aria-label="categoria de alimentos"
                    id="category"
                    onchange="catChange(this)"
                  >
                    <option>-- escolha uma categoria --</option>
                  </select>
                </div>
              </div>
              <div class="mb-3 row">
                <label for="selectFood" class="col-sm-5 col-form-label"
                  >Adicionar alimento</label
                >
                <div class="col-sm-7" >
                  <select
                    class="form-select text-dark"
                    aria-label="alimentos"
                    id="food"
                    onchange='foodChange(this)'
                  >
                    <option>-- escolha um alimento --</option>
                  </select>
                </div>
              </div>
              <div class="mb-3 row">
                <label for="inputCalorie" class="col-sm-6 col-form-label"
                  >Quantas calorias?</label
                >
                <div class="col-sm-6"
                id="inputCalorie"
                >
                  <input
                    type="number"
                    class="form-control text-dark"

                    placeholder="000"
                  />
                </div>
              </div>
              <div class="mb-3 row">
                <label for="selectTraining" class="col-sm-6 col-form-label"
                  >Você já treinou hoje?</label
                >
                <div class="col-sm-6">
                  <select
                    class="form-select text-dark"
                    aria-label="Treino Hoje"
                    id="selectTraining"
                  >
                    <option value="">-- sim ou não --</option>
                    <option value="1">sim</option>
                    <option value="0">ainda não</option>
                  </select>
                </div>
              </div>

              <div class="mb-3 row">
                <div class="col-sm-12">
                  <button
                    class="btn btn-outline-success col-sm-12"
                    type="submit"
                    id="sendMeal"
                  >
                    Cadastrar
                  </button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </main>
    <script src="scripts/main.js"></script>
    <script src="scripts/refeicao.js"></script>
    <script    src="http://unpkg.com/sweetalert/dist/sweetalert.min.js">
    </script>
  </body>
</html>
